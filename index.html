<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="myStyle.css">
    <title>BuzzQuizz</title>
</head>
<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>

    <main>

        <!-- Tela Inicial/Principal -->        
        <div class="telaHome">

            <!-- Quando ainda não fez nenhum quizz -->
            <div class="firstQuizz">
                <p>Você não criou nenhum</p>
                <p>quizz ainda :(</p>
                <button onclick="">
                    <p>Criar Quizz</p>
                </button>
            </div>

            <!-- Depois que fizer o primeiro quizz -->
            <div class="myQuizzes hide">

            </div>

            <!-- Todos quizzes disponiveis -->
            <div class="allQuizzes">
                <h2>Todos os Quizzes</h2>
                <div class="boxQuizz">                    
                    <p>Titulo do quizz e estou querendo saber como vai ficar o layout dessa bagaça</p>                    
                </div>
                <div class="boxQuizz">                    
                    <p>Titulo do QUIZZ</p>
                </div>
                <div class="boxQuizz">                    
                    <p>Titulo do QUIZZ</p>
                </div>
                <div class="boxQuizz">                    
                    <p>Titulo do QUIZZ</p>
                </div>
                <div class="boxQuizz">                    
                    <p>Titulo do QUIZZ</p>
                </div>
                <div class="boxQuizz">                    
                    <p>Titulo do QUIZZ</p>
                </div>
            </div>

        </div>

        <!-- Fim da Tela Inicial/Principal -->

        <!-- Tela Criação do Quizz Parte 1 (Info basicas do Quizz)-->

        <div class="telaInicialQuizz hide">
            <p>Comece pelo começo</p>
            <div>
                <input type="text" id="tituloQuizz" placeholder="Título do seu quizz">  
                <input type="text" id="imgQuizz" placeholder="URL da imagem do seu quizz">  
                <input type="text" id="qtdPerguntasQuizz" placeholder="Quantidade de perguntas do quizz">  
                <input type="text" id="qtdNiveisQuizz" placeholder="Quantidade de níveis do quizz">       
            </div>
            <button onclick="criarQuizz()"> <p>Prosseguir para criar perguntas</p> </button>
        </div>

        <!-- Tela Criação do Quizz Parte 2 (Perguntas Quizz) -->
        <div class="perguntasQuizz  hide"></div>

        <!-- Tela Criação do Quizz Parte 3 (Niveis Quizz) -->
        <div class="niveisQuizz  hide"></div>

        <!-- Tela Criação do Quizz Parte 4 (Finalização do Quizz)-->
        <div class="finalizacaoQuizz  hide"></div>


    </main>


    <script src="scripts.js"></script>
</body>
</html>
